<div class="col-md-6 offset-md-3">
  <div class="content mat-elevation-z8 justify-content-center">
    <div class="login-form">
      <div class="mt-5">
        <label for="email" class="mt-5 d-flex justify-content-center">
          Usuario
        </label>
        <input class="form-control mt-2" [(ngModel)]="user">
      </div>
      <div class="mt-2">
        <label for="email" class="mt-5 d-flex justify-content-center">
          Contrase√±a
        </label>
        <input type="password" class="form-control mt-2" [(ngModel)]="password">
      </div>
      <br>
      <label for="alert" style="color: red;">{{AlertUser}}</label>
      <div class="col-md-12 d-flex justify-content-center mt-5">
        <button type="button" class="btn btn-primary" id="btnLogin" (click)="login('dashboard/monitoreo/temperatura');">Iniciar Session</button>
      </div>
    </div>
  </div>

</div>
